<div class="card border-warning p-3 m-2 shadow" style="max-width: 20rem">

  <div class="card-header bg-dark text-white text-center">{{ vehicule.name | uppercase}}</div>
  <img [src]="vehicule.coverImage" class="img-fluid" alt="photo {{vehicule.name}}">
  <hr>
  <div class="card-body mt-2 text-center">


    <p class="card-title">Puissance :
      <span *ngIf="vehicule.power">{{ vehicule.power }} Cv</span>
      <span *ngIf="vehicule.power == null">Non communique</span>
      <p [ngClass]="{
           'badge' : true,

           'badge-info' : vehicule.power < 1000,

           'badge-warning' : vehicule.power >= 1000

    
       }">{{ vehicule.power }} Cv
    </p>


    <p>0 Ã  100 : {{ vehicule.perf}} s
      <span *ngIf="vehicule.perf == null || vehicule.perf <= 0 ">Non communique</span>
      
    </p>

    <p>Origine :
      <span *ngIf="vehicule.pays == null ">Non communique</span>
      {{ vehicule.pays }}
    </p>
    <!--<span *ngIf="vehicule.pays ==null">Non communique </span>
      <span *ngIf="vehicule.pays !empty">{{ vehicule.pays }} </span>
    </p>-->

    <div>
      <div class="my-2"  [ngClass] ="{'text-success': isNotAvailable}">{{ bookingMsg }}</div>
      <button class="btn btn-primary" (click)="onClickButton()" [disabled]="isNotAvailable"> Reservez </button>
    
    </div>
  </div>
</div>
