<div class="card p-3 m-2 shadow" style="max-width: 20rem"
[ngClass]="{
    'border-danger': driver.likeIts <0,
    'border-success': driver.likeIts >0
    
}">

    <div class="card-header bg-dark text-white text-center">{{ driver.fullName | uppercase}}</div>
    <img [src]="driver.coverImage" class="img-fluid" alt="photo {{driver.fullname}}">
    <hr>
    <div class="card-body mt-2 text-center">

        <p>Origine : {{ driver.pays | uppercase}}
            <span *ngIf="driver.pays == null ">Non communique</span>
        </p>


        <p>Discipline :
            <span class="badge text-dark" *ngIf="driver.category " [style.background-color]= getColor()>{{ driver.category | uppercase}}</span>
            <span *ngIf="driver.category == null ">Non communique</span>
             </p>

        <button (click) = "OnClickGood()" class="btn btn-success" type="button" name="button"><i class="far fa-thumbs-up"></i></button>
        <button (click) = "OnClickBad()" class="btn btn-danger" type="button" name="button"><i class="far fa-thumbs-down"></i></button>


    </div>
</div>
